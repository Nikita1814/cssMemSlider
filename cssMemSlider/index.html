        <label for="#two" class ="bullet-two"></label>
        <label for="#three" class ="bullet-three"></label>
        <label for="#four" class ="bullet-four"></label>
      
            <div class="slider">
                <div class="slider-item-one"></div>

                <div class="slider-item-three"></div>
                <div class="slider-item-four"></div>

        </div>
            <div class="captions">

            </div>
        </div>
    </div>
