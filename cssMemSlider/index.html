<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>meme-slider</title>
</head>

<body>
    <div class="wrapper">
        <div class="slider-window">
            <div class="slider">
                <div class="slider-item-one"></div>
                <div class="slider-item-two"></div>
                <div class="slider-item-three"></div>
                <div class="slider-item-four"></div>
            </div>

        </div>
        <div class="lower">
            <div class="captions">
                <p class="caption-one">that one's hillarious</p>
                <p class="caption-two">an astounding display of wit</p>
                <p class="caption-three">the pinacle of post-ironic humor</p>
                <p class="caption-four"> the underlying message makes one ponder</p>
            </div>
            <div class="controls-wrap">
                <div class="controls">
                    
                    <label for="#one"><input type="checkbox" name="bullet" class="bullet bullet-one" id="one"></input></label>
                    <label for="#two"><input type="checkbox" name="bullet" class="bullet bullet-two" id ="two"></input> </label>
                    <label for="#three"> <input type="checkbox" name="bullet" class="bullet bullet-three" id ="three"></input></label>
                    <label for="#four"><input type="checkbox" name="bullet" class="bullet bullet-four"  id="four"></input></label>
              
                </div>
            </div>
        </div>
    </div>
</body>

</html>
